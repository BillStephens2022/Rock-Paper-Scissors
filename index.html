<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1 id="title">ROCK 🪨, PAPER 📃, SCISSORS ✂️</h1>
    </header>
    <div class="position-absolute mt-1 top-0 start-0 scores">
        <div class="m-1"><p>Wins: <span id="wins"></span></p><p>Losses: <span id="losses"></span></p><p>Ties: <span id="ties"></span></p><button class="btn btn-warning" id="reset-scores">Reset Scores</button></div>
    </div>
    <h2 class="mt-3" id="instructions">Make your selection:</h2>
    
    <div class="row mt-1 justify-content-around wrap button-div">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="row mt-2 justify-content-around game">
        <div class="col-6">
            <h2>You:</h2>
            <p id="your-pick"></p>
        </div>
        <div class="col-6">
            <h2>Computer:</h2>
            <p id="computer-pick"></p>
        </div>
    </div>
    <div class="row mt-2 text-center end-game">
        <h1 class="text-center" id="win-loss-message"></h1>
        <button class="btn btn-primary text-center" id="play-again">Play Again</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
